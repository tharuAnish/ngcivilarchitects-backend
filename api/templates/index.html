<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100%;
      }
      .wrapper {
        max-width: 1400px;
        width: 95%;
        margin-inline: auto;
      }

      .background {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("../media/../../media/others/background.webp");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        filter: brightness(80%) blur(3.5px); /* Apply blur to the background image */
        z-index: -1;
        animation: zoomInOut 20s infinite alternate;
      }

      @keyframes zoomInOut {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Apply darkness to the overlay */
      }

      /* Internal CSS for button styling */
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      .content {
        position: relative;
        z-index: 1;
        display: flex;
        gap: 1rem;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        color: #ff8139;
      }

      .logo {
        max-height: 200px;
        filter: invert(0.9);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="background-image"></div>
      <div class="background-overlay"></div>
      <div class="wrapper">
        <div class="content">
          <img
            class="logo"
            src="../../media/others/ngLogoNoBg.png"
            alt="logo"
          />
          <h1>WELCOME TO NG-ADMIN</h1>
          <a href="{% url 'admin:index' %}" class="button">Go to Admin Panel</a>
        </div>
      </div>
    </div>
  </body>
</html>
